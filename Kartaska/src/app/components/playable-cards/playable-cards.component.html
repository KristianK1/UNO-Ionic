<div class="allCardsComp">
  <div class="title">
    <h4>
      Dostupne karte
    </h4>
  </div>
  <div class="allCards">
    <div *ngFor="let card of cards; let i = index">
      <ion-img (click)="click(i)" class="avCards"
        [src]='"../../../assets/images/" + card.color + "_" + card.value + ".JPG"'>
      </ion-img>
    </div>
  </div>
</div>
