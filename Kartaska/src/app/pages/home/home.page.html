<ion-menu side="end" menuId="first" contentId="main">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-button (click)="closeMenu()" fill="outline" slot="end">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>
      <ion-item [hidden]="isMobileX" (click)="closeMenu()">
        <ion-label>
          Otvori novi Lobby
        </ion-label>
      </ion-item>

      <ion-item [hidden]="isMobileX" (click)="closeMenu()">
        <ion-label>
          Popis svih Lobbya
        </ion-label>
      </ion-item>

      <ion-item [hidden]="isMobileX" (click)="closeMenu()">
        <ion-label>
          Popis svih igrača
        </ion-label>
      </ion-item>

      <!-- <ion-item (click)="logout()" [routerLink]="['/web/new-dish']"> -->

      <ion-item (click)="logout()">
        <ion-label>
          Log out
        </ion-label>
      </ion-item>


    </ion-list>
  </ion-content>
</ion-menu>


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Kartaška igra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main">


</ion-content>

<ion-fab [hidden]="(logiran === false) || isMobileX" (click)="openMenu()" vertical="top" horizontal="end"
slot="fixed">
<ion-fab-button>
  <ion-icon name="menu-outline"> </ion-icon>
</ion-fab-button>

</ion-fab>
