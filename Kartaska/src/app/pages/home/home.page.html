<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista lobby-a
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main">

  <ion-list>
    <ion-item *ngFor="let lobby of allLobbys">
      <ion-label>{{lobby.lobbyName}}</ion-label>
      <ion-button [disabled]="!!lobby.gameUUID" (click)="joinLobby(lobby.lobbyUUID)">Join lobby</ion-button>
    </ion-item>

  </ion-list>
</ion-content>
