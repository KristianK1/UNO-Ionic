<ion-header>
  <ion-toolbar>
    <ion-title>{{myLobby?.lobbyName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let player of myLobby?.players" sizeLg="3" sizeMd="4" sizeSm="6">
        <ion-item style="margin: 5px">

          <ion-fab-button>
            <ion-img [src]="player.userImageLink"></ion-img>
          </ion-fab-button>

          <ion-label style="margin-left: 15px;">
            {{player.username}}
          </ion-label>

          <ion-button *ngIf="isAdmin" (click)="kickPlayer(player.userUUID)"
            [disabled]="me.userUUID === player.userUUID">
            Kick
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button (click)="startGame()" *ngIf="isAdmin">
    Start a new game
  </ion-button>

  <!-- <ion-img src="assets/images/black_+4.JPG" style = "width: 100px;">
    </ion-img> -->
  <ion-card id="game">
    hello
    <ion-list>
      <ion-item *ngFor="let card of MyCardsPlayable; let i = index" style="height: 200px; width: 200px">
        <ion-img (click)="cardClick(i)" [src]='"../../../assets/images/" + card.color + "_" + card.value + ".JPG"' style="width: 100px;"></ion-img>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
