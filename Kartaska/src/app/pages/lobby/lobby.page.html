<ion-header>
  <ion-toolbar>
    <ion-title>Lobby</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let player of myLobby.players" sizeLg="3" sizeMd="4" sizeSm="6">
        <ion-item  style="margin: 5px">
          
          <ion-fab-button>
            <ion-img [src] ="player.userImageLink"></ion-img>
          </ion-fab-button>

          <ion-label style="margin-left: 15px;">
            {{player.username}}
          </ion-label>
          
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-item>
    <ion-input (keyup.enter)="onEnter()" type="text" [(ngModel)]="newMessage" placeholder="Enter your message"></ion-input>
  </ion-item>


</ion-content>
